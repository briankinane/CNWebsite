<svg width="1200" height="260" viewBox="0 0 1200 260" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">CommNet lockup</title>
  <desc id="desc">CommNet wordmark with binary backdrop inspired by original brand artwork</desc>
  <defs>
    <linearGradient id="panelGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#f5f9ff" />
      <stop offset="100%" stop-color="#e4eef7" />
    </linearGradient>
    <linearGradient id="badgeGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0a6eb7" />
      <stop offset="100%" stop-color="#0b2f56" />
    </linearGradient>
    <linearGradient id="chipGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#9fd7ff" />
      <stop offset="100%" stop-color="#4ca1d8" />
    </linearGradient>
    <pattern id="binaryPatternLockup" width="56" height="52" patternUnits="userSpaceOnUse">
      <text x="0" y="22" font-family="'Source Code Pro', 'Courier New', monospace" font-size="22" letter-spacing="6" fill="rgba(0,0,0,0.06)">101010</text>
      <text x="6" y="48" font-family="'Source Code Pro', 'Courier New', monospace" font-size="22" letter-spacing="6" fill="rgba(0,0,0,0.05)">010101</text>
    </pattern>
    <pattern id="badgeBinary" width="26" height="30" patternUnits="userSpaceOnUse">
      <text x="0" y="14" font-family="'Source Code Pro', 'Courier New', monospace" font-size="14" fill="rgba(255,255,255,0.22)">1010</text>
      <text x="4" y="28" font-family="'Source Code Pro', 'Courier New', monospace" font-size="14" fill="rgba(255,255,255,0.18)">0101</text>
    </pattern>
    <clipPath id="badgeClip" clipPathUnits="userSpaceOnUse">
      <circle cx="90" cy="80" r="72" />
    </clipPath>
  </defs>
  <rect x="0.5" y="0.5" width="1199" height="259" fill="url(#panelGradient)" stroke="rgba(12,54,96,0.18)" />
  <g transform="translate(60,40)">
    <rect x="0" y="0" width="340" height="180" fill="url(#binaryPatternLockup)" />
    <g transform="translate(260,0)">
      <rect x="0" y="0" width="80" height="180" fill="rgba(10,110,183,0.14)" />
    </g>
    <g transform="translate(200,10)">
      <circle cx="90" cy="80" r="80" fill="url(#badgeGradient)" />
      <g clip-path="url(#badgeClip)">
        <rect x="18" y="12" width="144" height="136" fill="url(#badgeBinary)" transform="skewX(-12)" opacity="0.85" />
        <g opacity="0.75">
          <rect x="-10" y="4" width="90" height="156" fill="rgba(255,255,255,0.12)" />
          <rect x="96" y="0" width="80" height="160" fill="rgba(255,255,255,0.18)" />
        </g>
        <g transform="translate(38,28)">
          <rect x="18" y="18" width="84" height="84" rx="16" fill="url(#chipGradient)" opacity="0.9" />
          <rect x="30" y="30" width="60" height="60" rx="14" fill="#0b3563" opacity="0.35" />
          <g stroke="#0b3563" stroke-width="2.4" stroke-linecap="round" opacity="0.85">
            <path d="M30 48h60" />
            <path d="M30 66h60" />
            <path d="M48 30v60" />
            <path d="M66 30v60" />
          </g>
          <g fill="#f2f8ff" opacity="0.85">
            <circle cx="38" cy="38" r="4.4" />
            <circle cx="82" cy="38" r="4.4" />
            <circle cx="38" cy="82" r="4.4" />
            <circle cx="82" cy="82" r="4.4" />
          </g>
        </g>
      </g>
      <circle cx="90" cy="80" r="80" fill="none" stroke="rgba(255,255,255,0.6)" stroke-width="2.2" />
    </g>
  </g>
  <g transform="translate(420,88)" fill="#0a1f33">
    <text font-family="'Plus Jakarta Sans','Segoe UI',sans-serif" font-size="72" letter-spacing="-0.04em">Comm</text>
    <text x="228" font-family="'Plus Jakarta Sans','Segoe UI',sans-serif" font-weight="600" font-size="72" letter-spacing="-0.04em">Net</text>
    <text x="454" y="-8" font-family="'Inter','Segoe UI',sans-serif" font-size="18" letter-spacing="0.26em">LTD</text>
    <rect x="452" y="0" width="2" height="80" fill="#0a6eb7" opacity="0.4" />
  </g>
</svg>
